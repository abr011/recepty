<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepty</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Recepty</h1>
      <button class="btn btn-primary" id="addRecipeBtn">+ Přidat</button>
    </header>

    <section class="filters">
      <div class="filter-group">
        <label>Obsahuje</label>
        <div class="filter-pills" id="includePills">
          <!-- Main ingredient pills will be populated here -->
        </div>
      </div>

      <div class="filter-group">
        <label>Neobsahuje</label>
        <div class="filter-pills" id="excludePills">
          <!-- Herbs will be populated dynamically -->
        </div>
      </div>
    </section>

    <section class="recipe-list" id="recipeList">
      <!-- Recipe cards will be rendered here -->
    </section>
  </div>

  <!-- Recipe Detail Modal -->
  <div class="modal-overlay" id="detailModal" role="dialog" aria-modal="true" aria-label="Detail receptu">
    <div class="modal modal-detail">
      <button class="modal-close" id="closeDetailModal" aria-label="Zavřít">&times;</button>

      <div class="detail-photo" id="detailPhoto">
        <!-- Recipe photo here -->
      </div>

      <div class="detail-content">
        <div class="detail-header">
          <h2 id="detailName"></h2>
          <span class="origin-tag" id="detailOrigin"></span>
        </div>

        <div class="detail-meta">
          <span class="detail-time" id="detailTime"></span>
          <a href="#" target="_blank" id="detailSource" class="detail-source-link">Instagram</a>
        </div>

        <div class="detail-section">
          <h3>Ingredience</h3>
          <div class="ingredient-pills" id="detailIngredients">
            <!-- Pills will be populated here -->
          </div>
        </div>

        <div class="detail-section" id="detailHerbsSection">
          <h3>Koření</h3>
          <div class="herb-pills" id="detailHerbs">
            <!-- Herb pills will be populated here -->
          </div>
        </div>

        <div class="detail-section" id="detailInstructionsSection">
          <h3>Postup</h3>
          <div class="detail-instructions" id="detailInstructions"></div>
        </div>

        <div class="detail-section" id="detailNotesSection">
          <h3>Poznámky</h3>
          <div class="detail-notes" id="detailNotes"></div>
        </div>

        <div class="detail-actions">
          <button class="btn btn-secondary" id="editFromDetailBtn">Upravit</button>
          <button class="btn btn-secondary" id="deleteFromDetailBtn">Smazat</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Recipe Modal -->
  <div class="modal-overlay" id="addModal" role="dialog" aria-modal="true" aria-label="Přidat recept">
    <div class="modal">
      <div class="modal-header">
        <h2>Přidat recept</h2>
        <button class="modal-close" id="closeAddModal" aria-label="Zavřít">&times;</button>
      </div>

      <form id="addForm">
        <div class="form-group">
          <label for="instagramUrl">Instagram URL</label>
          <input type="url" id="instagramUrl" placeholder="https://instagram.com/p/...">
        </div>

        <div id="captionFallback" class="form-group" style="display: none;">
          <label for="instagramCaption">Popis z Instagramu</label>
          <textarea id="instagramCaption" rows="6" placeholder="Zkopírujte popisek z Instagram příspěvku..."></textarea>
          <p class="form-hint">Otevřete Instagram příspěvek, klikněte na "..." a "Kopírovat text"</p>
        </div>

        <div class="add-divider"><span>nebo</span></div>

        <div class="form-group">
          <label>Fotka receptu</label>
          <div class="drop-zone" id="dropZone">
            <span class="drop-zone-text" id="dropZoneText">Přetáhněte fotku sem nebo klikněte</span>
            <input type="file" id="recipePhoto" accept="image/*" capture="environment" class="drop-zone-input">
          </div>
          <div class="drop-zone-preview" id="dropZonePreview" style="display: none;">
            <img id="previewImg" alt="Náhled fotky">
            <button type="button" class="btn btn-secondary btn-small" id="removePhoto">Odebrat</button>
          </div>
          <p class="form-hint">Vyfoťte nebo přetáhněte fotku ručně psaného receptu</p>
        </div>

        <div id="addStatus" class="add-status" style="display: none;">
          <div class="spinner"></div>
          <span id="addStatusText">Extrahuji recept...</span>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelAddBtn">Zrušit</button>
          <button type="submit" class="btn btn-primary" id="submitAddBtn">Přidat</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Recipe Modal (full form for editing) -->
  <div class="modal-overlay" id="editModal" role="dialog" aria-modal="true" aria-label="Upravit recept">
    <div class="modal">
      <div class="modal-header">
        <h2>Upravit recept</h2>
        <button class="modal-close" id="closeEditModal" aria-label="Zavřít">&times;</button>
      </div>

      <form id="editForm">
        <input type="hidden" id="editRecipeId">

        <div class="form-group">
          <label for="editRecipeName">Název</label>
          <input type="text" id="editRecipeName" required>
        </div>

        <div class="form-group">
          <label>Ingredience</label>
          <div id="editIngredientsList" class="ingredients-list"></div>
          <button type="button" class="btn btn-secondary btn-small" id="editAddIngredient">+ Přidat ingredienci</button>
        </div>

        <div class="form-row">
          <div class="form-group form-group-half">
            <label>Původ / kuchyně</label>
            <div class="origin-pills" id="editRecipeOrigin">
              <button type="button" class="origin-pill" data-value="ceske">České</button>
              <button type="button" class="origin-pill" data-value="italske">Italské</button>
              <button type="button" class="origin-pill" data-value="thajske">Thajské</button>
              <button type="button" class="origin-pill" data-value="indicke">Indické</button>
              <button type="button" class="origin-pill" data-value="mexicke">Mexické</button>
              <button type="button" class="origin-pill" data-value="cinske">Čínské</button>
              <button type="button" class="origin-pill" data-value="japonske">Japonské</button>
              <button type="button" class="origin-pill" data-value="americke">Americké</button>
            </div>
          </div>

          <div class="form-group form-group-half">
            <label for="editCookTime">Čas přípravy (min)</label>
            <input type="number" id="editCookTime" min="0" placeholder="30">
          </div>
        </div>

        <div class="form-group">
          <label for="editHerbs">Koření a silné chutě (oddělené čárkou)</label>
          <input type="text" id="editHerbs" placeholder="koriandr, chilli, zázvor, česnek...">
        </div>

        <div class="form-group">
          <label for="editRecipeInstructions">Postup</label>
          <textarea id="editRecipeInstructions" rows="6"></textarea>
        </div>

        <div class="form-group">
          <label for="editRecipeNotes">Poznámky</label>
          <textarea id="editRecipeNotes" rows="2"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelEditBtn">Zrušit</button>
          <button type="submit" class="btn btn-primary">Uložit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toastContainer" class="toast-container" aria-live="polite"></div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/recipes.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
